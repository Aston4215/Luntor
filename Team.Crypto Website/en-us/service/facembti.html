    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script id="facembti process">
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                };

                reader.readAsDataURL(input.files[0]);

                predict();
                $('.retry').show();
            }
        }

        async function predict() {
            $('.spinner-border').show();
            $('.loading-notice').show();

            let model;
            var mbti = ['M', 'B', 'T', 'I'];
            var istj = ['I', 'S', 'T', 'J'];
            var enfp = ['E', 'N', 'F', 'P'];

            for (let i = 0; i < 4; i++) {
                model = await tmImage.load("/models/model_" + i + "/model.json", "/models/model_" + i + "/metadata.json");
                var uploaded_image = document.getElementById("uploaded_image", false);
                const prediction = await model.predict(uploaded_image);

                document.getElementById("rate-value-" + i).innerHTML = Math.round(prediction[0].probability.toFixed(2) * (100)) + '%';
                document.getElementById("rate-value-reverse-" + i).innerHTML = Math.round(prediction[1].probability.toFixed(2) * (100)) + '%';
                $('.rate-' + (i + 1) + ' .rate-bar-value').css("width", $(".rate-" + (i + 1) + " .rate-value").text());

                $('.rate-' + (i + 1) + ' .class-1').css("opacity", prediction[0].probability.toFixed(2) * 0.75);
                $('.rate-' + (i + 1) + ' .class-2').css("opacity", prediction[1].probability.toFixed(2) * 0.75);

                if (Math.round(prediction[0].probability.toFixed(2) * (100)) >= Math.round(prediction[1].probability.toFixed(2) * (100))) {
                    mbti[i] = istj[i];
                }
                else {
                    mbti[i] = enfp[i];
                    $('.rate-' + (i + 1) + ' .rate-bar').css("background-color", "tomato");
                    $('.rate-' + (i + 1) + ' .rate-bar-value').css("background-color", "#fff");
                }
            }
            document.getElementById("mbti-expl-mbti").innerHTML = mbti[0] + mbti[1] + mbti[2] + mbti[3];
            if ($(".mbti-expl-mbti").text() == "ISTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Practical and Fact-Minded Individuals";
            }
            else if ($(".mbti-expl-mbti").text() == "ISTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Bold and Practical Experimenters";
            }
            else if ($(".mbti-expl-mbti").text() == "ESTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Smart, Energetic and Very Perceptive People";
            }
            else if ($(".mbti-expl-mbti").text() == "ESTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Excellent Administrators";
            }
            else if ($(".mbti-expl-mbti").text() == "ISFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Very Dedicated and Warm Protectors";
            }
            else if ($(".mbti-expl-mbti").text() == "ISFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Flexible and Charming Artists";
            }
            else if ($(".mbti-expl-mbti").text() == "ESFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Spontaneous, Energetic and Enthusiastic People";
            }
            else if ($(".mbti-expl-mbti").text() == "ESFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Extraordinarily Caring, Social and Popular People";
            }
            else if ($(".mbti-expl-mbti").text() == "INFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Mystical but Very Inspiring Idealists";
            }
            else if ($(".mbti-expl-mbti").text() == "INFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Poetic, Kind and Altruistic People";
            }
            else if ($(".mbti-expl-mbti").text() == "ENFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Enthusiastic, Creative and Sociable Free Spirits";
            }
            else if ($(".mbti-expl-mbti").text() == "ENFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Charismatic and Inspiring Leaders";
            }
            else if ($(".mbti-expl-mbti").text() == "INTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Imaginative and Strategic Thinkers";
            }
            else if ($(".mbti-expl-mbti").text() == "INTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Innovative Inventors with a Thirst for Knowledge";
            }
            else if ($(".mbti-expl-mbti").text() == "ENTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "Smart and Curious Thinkers";
            }
            else if ($(".mbti-expl-mbti").text() == "ENTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "Bold, Imaginative and Strong-Willed Leaders";
            }
            else {
                document.getElementById("mbti-expl-expl").innerHTML = "Error 505: Unacceptable variable";
            }

            $('.spinner-border').hide();
            $('.loading-notice').hide();
            $('.mbti-expl').show();
            $('.rate-bar-container').show();
        }
    </script>
