    <script id="politician process">
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                };

                reader.readAsDataURL(input.files[0]);

                predict();
                $('.retry').show();
            }
        }

        async function predict() {
            $('.spinner-border').show();
            $('.loading-notice').show();

            let model;
            var highest = 0;
            var politician = ['윤석열', '문재인', '이명박', '박근혜', '심상정', '유은혜'];

            model = await tmImage.load("/models/politician_model_0/model.json", "/models/politician_model_0/metadata.json");
            var uploaded_image = document.getElementById("uploaded_image", false);
            const prediction = await model.predict(uploaded_image);

            for (let i = 0; i < 6; i++) {
                document.getElementById("rate-value-" + i).innerHTML = Math.round(prediction[i].probability.toFixed(2) * (100)) + '%';

                $('.rate-' + (i + 1) + ' .rate-bar-value').css("width", $('.rate-' + (i + 1) + ' .rate-bar-value').text());

                if (Math.round(prediction[i].probability.toFixed(2) * (100)) >= highest) {
                    highest = Math.round(prediction[i].probability.toFixed(2) * (100));
                    document.getElementById("expl-poli").innerHTML = politician[i];
                }
            }

            if ($(".expl-poli").text() == "윤석열") {
                document.getElementById("expl-expl").innerHTML = "윤석열 is the 20th President of Korea. He was born in Seoul. He worked as a prosecutor for 27 years after he was appointed as a prosecutor in 1994.";
            }
            else if ($(".expl-poli").text() == "문재인") {
                document.getElementById("expl-expl").innerHTML = "문재인 is the 19th President of Korea. He served as the 19th member of the National Assembly and the leader of the Democratic Party of Korea.";
            }
            else if ($(".expl-poli").text() == "이명박") {
                document.getElementById("expl-expl").innerHTML = "이명박 is the 17th President of Korea. He served as the 14th and 15th National Assembly member and the 32nd Seoul Special Mayor.";
            }
            else if ($(".expl-poli").text() == "박근혜") {
                document.getElementById("expl-expl").innerHTML = "박근혜 is the 18th President of Korea. She was the first female president of the Republic of Korea, but was removed from office due to the gate.";
            }
            else if ($(".expl-poli").text() == "심상정") {
                document.getElementById("expl-expl").innerHTML = "심상정 is a South Korean politician. She served as the 17th, 19th, 20th, and 21st National Assembly members.";
            }
            else if ($(".expl-poli").text() == "유은혜") {
                document.getElementById("expl-expl").innerHTML = "유은혜 is a South Korean politician. She served as the 19th and 20th National Assembly member and the Minister of Education.";
            }
            else {
                document.getElementById("expl-expl").innerHTML = "Error 505: Unacceptable variable";
            }

            $('.spinner-border').hide();
            $('.loading-notice').hide();
            $('.expl').show();
            $('.rate-bar-container').show();
        }
    </script>
