    <script id="politician process">
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                };

                reader.readAsDataURL(input.files[0]);

                predict();
                $('.retry').show();
            }
        }

        async function predict() {
            $('.spinner-border').show();
            $('.loading-notice').show();

            let model;
            var highest = 0;
            var politician = ['윤석열', '문재인', '이명박', '박근혜', '심상정', '유은혜'];

            model = await tmImage.load("/models/politician_model_0/model.json", "/models/politician_model_0/metadata.json");
            var uploaded_image = document.getElementById("uploaded_image", false);
            const prediction = await model.predict(uploaded_image);

            for (let i = 0; i < 6; i++) {
                document.getElementById("rate-value-" + i).innerHTML = Math.round(prediction[i].probability.toFixed(2) * (100)) + '%';

                $('.rate-' + (i + 1) + ' .rate-bar-value').css("width", $('.rate-' + (i + 1) + ' .rate-bar-value').text());

                if (Math.round(prediction[i].probability.toFixed(2) * (100)) >= highest) {
                    highest = Math.round(prediction[i].probability.toFixed(2) * (100));
                    document.getElementById("expl-poli").innerHTML = politician[i];
                }
            }

            if ($(".expl-poli").text() == "윤석열") {
                document.getElementById("expl-expl").innerHTML = "윤석열은 대한민국의 제20대 대통령이다. 본관은 파평이며, 서울 출생이다. 사법연수원 23기로, 1994년 검사 임용 이후 27년 동안 검사로 근무하였다.";
            }
            else if ($(".expl-poli").text() == "문재인") {
                document.getElementById("expl-expl").innerHTML = "문재인은 대한민국의 제19대 대통령이다. 본관은 남평. 노무현과 법무법인 부산에서 변호사로 활동했고, 제 19대 국회의원과 더불어민주당 대표를 역임했다.";
            }
            else if ($(".expl-poli").text() == "이명박") {
                document.getElementById("expl-expl").innerHTML = "이명박은 대한민국의 제17대 대통령이다. 고려대 경영학과를 졸업해 현대건설 사장직까지 승진했다. 이후 제14~15대 국회의원직과 제32대 서울특별시장직을 역임했다.";
            }
            else if ($(".expl-poli").text() == "박근혜") {
                document.getElementById("expl-expl").innerHTML = "박근혜는 대한민국의 제18대 대통령이다. 대한민국 최초의 여성 대통령이었으나 박근혜-최순실 게이트로 인해 헌정사상 최초로 대통령직에서 파면되었다.";
            }
            else if ($(".expl-poli").text() == "심상정") {
                document.getElementById("expl-expl").innerHTML = "성심ㄷ... 아니, 심상정은 대한민국의 정치인이다. 제17·19·20·21대 국회의원을 역임하였다.";
            }
            else if ($(".expl-poli").text() == "유은혜") {
                document.getElementById("expl-expl").innerHTML = "유은혜는 대한민국의 정치인이다. 제19·20대 국회의원과 문재인 정부의 사회부총리 겸 교육부 장관을 역임했다.";
            }
            else {
                document.getElementById("expl-expl").innerHTML = "Error 505: Unacceptable variable";
            }

            $('.spinner-border').hide();
            $('.loading-notice').hide();
            $('.expl').show();
            $('.rate-bar-container').show();
        }
    </script>
