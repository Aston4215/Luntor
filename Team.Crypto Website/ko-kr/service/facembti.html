            <p class="rate-2">

                </span>
                <span class="rate-value-reverse" id="rate-value-reverse-1">100%</span>

                <span class="class-1">T</span>

                </span>

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script id="facembti process">
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                };

                reader.readAsDataURL(input.files[0]);

                predict();
                $('.retry').show();
            }
        }

        async function predict() {
            $('.spinner-border').show();
            $('.loading-notice').show();

            let model;
            var mbti = ['M', 'B', 'T', 'I'];
            var istj = ['I', 'S', 'T', 'J'];
            var enfp = ['E', 'N', 'F', 'P'];

            for (let i = 0; i < 4; i++) {
                model = await tmImage.load("/models/model_" + i + "/model.json", "/models/model_" + i + "/metadata.json");
                var uploaded_image = document.getElementById("uploaded_image", false);
                const prediction = await model.predict(uploaded_image);

                document.getElementById("rate-value-" + i).innerHTML = Math.round(prediction[0].probability.toFixed(2) * (100)) + '%';
                document.getElementById("rate-value-reverse-" + i).innerHTML = Math.round(prediction[1].probability.toFixed(2) * (100)) + '%';
                $('.rate-' + (i + 1) + ' .rate-bar-value').css("width", $(".rate-" + (i + 1) + " .rate-value").text());

                $('.rate-' + (i + 1) + ' .class-1').css("opacity", prediction[0].probability.toFixed(2) * 0.75);
                $('.rate-' + (i + 1) + ' .class-2').css("opacity", prediction[1].probability.toFixed(2) * 0.75);

                if (Math.round(prediction[0].probability.toFixed(2) * (100)) >= Math.round(prediction[1].probability.toFixed(2) * (100))) {
                    mbti[i] = istj[i];
                }
                else {
                    mbti[i] = enfp[i];
                    $('.rate-' + (i + 1) + ' .rate-bar').css("background-color", "tomato");
                    $('.rate-' + (i + 1) + ' .rate-bar-value').css("background-color", "#fff");
                }
            }
            document.getElementById("mbti-expl-mbti").innerHTML = mbti[0] + mbti[1] + mbti[2] + mbti[3];
            if ($(".mbti-expl-mbti").text() == "ISTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "사실을 중시하는 믿음직한 현실주의자";
            }
            else if ($(".mbti-expl-mbti").text() == "ISTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "대담하며 현실적인 모든 종류의 도구를 자유자재로 다루는 장인";
            }
            else if ($(".mbti-expl-mbti").text() == "ESTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "영리하고 에너지 넘치며 관찰력이 뛰어난 사업가";
            }
            else if ($(".mbti-expl-mbti").text() == "ESTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "사물과 사람을 관리하는데 뛰어난 경영자";
            }
            else if ($(".mbti-expl-mbti").text() == "ISFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "주변인을 보호하는 헌신적이며 따뜻한 수호자";
            }
            else if ($(".mbti-expl-mbti").text() == "ISFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "새로운 경험을 추구하는 매력넘치는 예술가";
            }
            else if ($(".mbti-expl-mbti").text() == "ESFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "에너지와 열정으로 주변인을 즐겁게 하는 연예인";
            }
            else if ($(".mbti-expl-mbti").text() == "ESFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "인기가 많고 사교성 높은 마당발";
            }
            else if ($(".mbti-expl-mbti").text() == "INFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "타인에게 의욕을 불어넣는 이상주의자";
            }
            else if ($(".mbti-expl-mbti").text() == "INFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "부드럽고 친절한 이타주의자";
            }
            else if ($(".mbti-expl-mbti").text() == "ENFP") {
                document.getElementById("mbti-expl-expl").innerHTML = "긍정적으로 세상을 보는 자유로운 영혼";
            }
            else if ($(".mbti-expl-mbti").text() == "ENFJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "청중을 사로잡는 카리스마 넘치는 지도자";
            }
            else if ($(".mbti-expl-mbti").text() == "INTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "상상력이 풍부한 전략가";
            }
            else if ($(".mbti-expl-mbti").text() == "INTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "지식을 갈망하는 혁신적인 발명가";
            }
            else if ($(".mbti-expl-mbti").text() == "ENTP") {
                document.getElementById("mbti-expl-expl").innerHTML = "영리하고 호기심많은 사색가";
            }
            else if ($(".mbti-expl-mbti").text() == "ENTJ") {
                document.getElementById("mbti-expl-expl").innerHTML = "상상력이 풍부하고 의지가 강력한 지도자";
            }
            else {
                document.getElementById("mbti-expl-expl").innerHTML = "Error 505: Unacceptable variable";
            }

            $('.spinner-border').hide();
            $('.loading-notice').hide();
            $('.mbti-expl').show();
            $('.rate-bar-container').show();
        }
    </script>
